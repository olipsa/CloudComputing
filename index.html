<!DOCTYPE html>
<html>
  <head>
    <title>Places to visit suggestions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</script>
  </head>
  <body>
    <!-- Note: The address components in this sample are based on North American address format. You might need to adjust them for the locations relevant to your app. For more information, see
https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
    -->

   <form method = "POST" enctype = "multipart/form-data">
  <div class="form-group">
    <label for="departure">Departure city</label>
    <input name ="departure" type="text" class="form-control" id="departure" required>
  </div>
  <div class="form-group">
    <label for="min">Minimum travel distance</label>
    <input name ="min" type="number" class="form-control" id="min" required>
  </div>
     <div class="form-group">
    <label for="max">Maximum travel distance</label>
    <input name ="max" type="number" class="form-control" id="max" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

 <script>
    function activatePlacesSearch(){
      var input = document.getElementById('departure');
      var autocomplete = new google.maps.places.Autocomplete(input);
    }
  </script>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAA7kkZZ0WBn8LHzbM8vfBWiA2tNXyPBg&libraries=places&callback=activatePlacesSearch"></script>
  </body>

</html>
